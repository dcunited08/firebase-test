<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>firebase test</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]--><div class="container"><div class="header"><ul class="nav nav-pills pull-right"><li class="active"><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Contact</a></li></ul><h3 class="text-muted">firebase test</h3></div><div class="row marketing"><div class="col-lg-6"><h4>Open your Console to see data changes</h4></div></div><div><form><label for="set">Testing Set:</label><input name="set" id="set"><br><button id="btnSet" type="button">Submit Set</button><br><br><label for="update">Update Set:</label><input name="update" id="update"><br><button id="btnUpdate" type="button">Submit Update</button><br><br><label for="pusha">Testing Push A:</label><input name="pusha" id="pusha"><br><label for="pushb">Testing Push B:</label><input name="pushb" id="pushb"><br><button id="btnPush" type="button">Submit Push</button><br><br><button id="btnGetOrderedData" type="button">Get Ordered Data</button></form></div><div class="footer"><p>â™¥ from the Yeoman team</p></div></div><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><script type="application/javascript">$(function () {
    var myFirebaseRef = new Firebase("https://dcook-test1.firebaseio.com/");

    myFirebaseRef.child("users").set({
      alanisawesome: {
        date_of_birth: "June 23, 1912",
        full_name: "Alan Turing"
      },
      gracehop: {
        date_of_birth: "December 9, 1906",
        full_name: "Grace Hopper"
      }
    });

    $('#btnSet').click(function (e) {
      e.preventDefault();
      var valSet = $('#set').val();
      myFirebaseRef.child('webTest/set').set(valSet);
    });

    $('#btnUpdate').click(function (e) {
      e.preventDefault();
      var valSet = $('#update').val();
      myFirebaseRef.child('webTest/update').update({pemdos: valSet});
    });

    $('#btnPush').click(function (e) {
      e.preventDefault();

      myFirebaseRef.child('webTest/push').push({
        test1: $('#pusha').val(),
        test2: $('#pushb').val()
      });

    });


    myFirebaseRef.child('webTest/set').on("value", function (snapshot) {
      console.log('New webTest/set value: ' + snapshot.val());
    }, function (errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

    myFirebaseRef.child('webTest/update').on("value", function (snapshot) {
      console.log('New webTest/update value: ' + JSON.stringify(snapshot.val()));
    }, function (errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

    myFirebaseRef.child('webTest/push').on("value", function (snapshot) {
      console.log('New webTest/push value: ');
      console.log(snapshot.val());
    }, function (errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

    myFirebaseRef.child('webTest/push').on("child_added", function(snapshot, prevChildKey) {
      var newPost = snapshot.val();
      console.log('New push item: ');
      console.log(newPost);
    });

    // Get the data on a post that has changed
    myFirebaseRef.child('webTest').on("child_changed", function(snapshot) {
      var changedPost = snapshot.val();
      console.log('webTest:child_changed');
      console.log(changedPost.test1);
    });

    myFirebaseRef.child('webTest/push').orderByChild("test1").limitToFirst(2).on("value", function(snapshot) {
      console.log('webTest/push:orderByChild(test1)');
      console.log(snapshot.val());
    });





  });</script></body></html>
